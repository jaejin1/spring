spring:
  profiles:
    active: local # 기본 환경 선택

# local 환경
---
spring:
  profiles: local
  datasource:
    # data: classpath:data-mysql.sql
    url: jdbc:mysql://127.0.0.1:3306/spring?serverTimezone=UTC&characterEncoding=UTF-8
    username: springboot
    password: spring
    initialization-mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  redis:
    host: 127.0.0.1
    port: 6379
  session:
    store-type: redis

# spring session을 쓰면 tomcat의 기본 JSESSIONID 쿠키는 스프링에서 임의로 정해주는 "SESSION"이라는 이름으로 replace되는데 이를 바꿔서 저장한다.
server:
  servlet:
    session:
      cookie:
        name: EDDYSESSION

blockchain:
